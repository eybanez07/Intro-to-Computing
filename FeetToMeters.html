<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feet to Meters</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="text-center">
  <h1>Feet to Meters Converter</h1>
  <input type="number" id="feet" placeholder="Enter Feet">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>
  <a href="index.html">Back to Home</a>

  <script>
    function convert() {
      const ft = parseFloat(document.getElementById("feet").value);
      if (isNaN(ft)) return document.getElementById("result").innerText = "Please enter a number.";
      const m = ft / 3.28084;
      document.getElementById("result").innerText = `${ft} feet = ${m.toFixed(2)} meters`;
    }
  </script>
</body>
</html>
