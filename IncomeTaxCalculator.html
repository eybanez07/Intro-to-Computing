<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tax Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
  <div class="container mt-5">
    <!-- Back Button -->
    <a href="index.html" class="btn btn-outline-light mb-4">
      ← Back to Main Menu
    </a>

    <h1 class="text-center mb-4">Assignment #2 - Income Tax Calculator</h1>

    <div class="card bg-secondary p-4">
      <div class="mb-3">
        <label for="income" class="form-label">Enter Taxable Income (₱):</label>
        <input type="number" id="income" class="form-control" placeholder="e.g. 520000">
      </div>

      <button class="btn btn-danger w-100" onclick="calculateTax()">Compute Tax</button>

      <div class="mt-4 text-center">
        <h4>Income Tax: <span id="result">₱0.00</span></h4>
      </div>
    </div>
  </div>

  <script>
    function calculateTax() {
      let income = parseFloat(document.getElementById('income').value);
      let tax = 0;

      if (isNaN(income) || income < 0) {
        document.getElementById('result').innerText = 'Invalid input';
        return;
      }

      if (income <= 250000) tax = 0;
      else if (income <= 400000) tax = (income - 250000) * 0.20;
      else if (income <= 800000) tax = 30000 + (income - 400000) * 0.25;
      else if (income <= 2000000) tax = 130000 + (income - 800000) * 0.30;
      else if (income <= 8000000) tax = 490000 + (income - 2000000) * 0.32;
      else tax = 2410000 + (income - 8000000) * 0.35;

      document.getElementById('result').innerText =
        '₱' + tax.toLocaleString('en-US', { minimumFractionDigits: 2 });
    }
  </script>
</body>
</html>
