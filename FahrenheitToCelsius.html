<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fahrenheit to Celsius</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="text-center">
  <h1>Fahrenheit to Celsius Converter</h1>
  <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>
  <a href="index.html">Back to Home</a>

  <script>
    function convert() {
      const f = parseFloat(document.getElementById("fahrenheit").value);
      if (isNaN(f)) return document.getElementById("result").innerText = "Please enter a number.";
      const c = (f - 32) * 5/9;
      document.getElementById("result").innerText = `${f}°F = ${c.toFixed(2)}°C`;
    }
  </script>
</body>
</html>
