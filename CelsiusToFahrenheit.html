<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celsius to Fahrenheit</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="text-center">
  <h1>Celsius to Fahrenheit Converter</h1>
  <input type="number" id="celsius" placeholder="Enter Celsius">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>
  <a href="index.html">Back to Home</a>

  <script>
    function convert() {
      const c = parseFloat(document.getElementById("celsius").value);
      if (isNaN(c)) return document.getElementById("result").innerText = "Please enter a number.";
      const f = (c * 9/5) + 32;
      document.getElementById("result").innerText = `${c}°C = ${f.toFixed(2)}°F`;
    }
  </script>
</body>
</html>
