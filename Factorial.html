<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial (While Loop)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
  <div class="container mt-5">
    <a href="index.html" class="btn btn-outline-light mb-4">‚Üê Back to Main Menu</a>
    <h1 class="text-center mb-4">Factorial (While Loop)</h1>

    <div class="card bg-secondary p-4 mb-4">
      <label for="number" class="form-label">Enter a positive integer:</label>
      <input type="number" id="number" class="form-control mb-3" placeholder="e.g. 5">
      <button class="btn btn-danger w-100" onclick="computeFactorial()">Compute Factorial</button>
    </div>

    <div class="card bg-secondary p-4">
      <h4>Result:</h4>
      <p id="result">-</p>
    </div>
  </div>

  <script>
    function computeFactorial() {
      let n = parseInt(document.getElementById('number').value);
      if (isNaN(n) || n < 0) {
        alert("Please enter a valid positive integer!");
        return;
      }

      let i = 1, factorial = 1;
      while (i <= n) {
        factorial *= i;
        i++;
      }

      document.getElementById('result').innerText = `${n}! = ${factorial.toLocaleString()}`;
    }
  </script>
</body>
</html>
